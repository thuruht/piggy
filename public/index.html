<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title data-translate-key="page_title">
      PigMap.org - Kansas City Tracker
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="/ol.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
  </head>
  <body>
    <div id="loading-indicator">
      <div class="spinner"></div>
    </div>
    <div id="app">
      <header id="header">
        <div class="header-content">
          <h1 class="logo">🐷 PigMap.org</h1>
          <div class="controls">
            <div class="search-add-container">
              <div class="search-container">
                <input
                  type="text"
                  id="searchInput"
                  placeholder="Search location..."
                />
                <div id="searchResults"></div>
              </div>
            </div>
            <button
              id="addBtn"
              class="primary-btn"
              data-translate-key="add_new_marker_short"
            >
              Add
            </button>
            <div class="secondary-controls">
              <div class="filter-controls">
                <select id="statusFilter">
                  <option value="all" data-translate-key="filter_all">All</option>
                  <option value="active" data-translate-key="filter_active">Active</option>
                  <option value="archived" data-translate-key="filter_archived">Archived</option>
                </select>
                <label>
                  <input type="checkbox" id="ongoingFilter" />
                  <span data-translate-key="filter_ongoing">Ongoing</span>
                </label>
                <label>
                  <input type="checkbox" id="newFilter" />
                  <span data-translate-key="filter_new">New</span>
                </label>
              </div>
              <button
                id="vizBtn"
                class="secondary-btn"
                data-translate-key="data"
              >
                Data
              </button>
              <select id="langSelect" class="lang-select">
                <option value="en">🌍 English</option>
                <option value="es">🌎 Español</option>
                <option value="fr">🌍 Français</option>
                <option value="ar">🌍 العربية</option>
                <option value="zh">🌏 中文</option>
                <option value="am">🌍 አማርኛ</option>
                <option value="ht">🌎 Kreyòl</option>
                <option value="kar">🌏 Karen</option>
                <option value="ku">🌍 Kurdî</option>
                <option value="my">🌏 မြန်မာ</option>
                <option value="ne">🌍 नेपाली</option>
                <option value="pt">🌎 Português</option>
                <option value="so">🌍 Soomaali</option>
                <option value="sw">🌍 Kiswahili</option>
                <option value="ur">🌍 اردو</option>
                <option value="vi">🌏 Tiếng Việt</option>
              </select>
              <div class="online-indicator">
                <span id="online-count"></span>
                <span data-translate-key="online">online</span>
              </div>
            </div>
          </div>
        </div>
        <div class="privacy-notice" data-translate-key="privacy_notice">
          🔒 Anonymous & Private • No IP Logging • Community Driven
        </div>
      </header>

      <main id="main">
        <div id="map-container">
          <div id="map"></div>
          <div id="map-overlay">
            <div class="layer-control">
              <button class="layer-control-btn" id="layer-dropdown-btn">
                <span id="current-layer-name">OpenStreetMap</span> ▼
              </button>
              <div
                class="layer-dropdown-menu"
                id="layer-dropdown-menu"
                style="display: none"
              >
                <div class="layer-section">
                  <h4>Base Layers</h4>
                  <div id="base-layer-controls"></div>
                </div>
                <div class="layer-section">
                  <h4>Overlays</h4>
                  <div id="overlay-controls"></div>
                </div>
              </div>
            </div>
            <div class="legend" id="legend-container"></div>
          </div>
        </div>

        <div id="sidebar" class="sidebar">
          <div class="sidebar-header">
            <h3 data-translate-key="data_insights">Data Insights</h3>
            <button id="closeSidebar" class="close-btn">×</button>
          </div>
          <div id="stats-container">
            <div class="stat-item">
              <span class="stat-value" id="total-reports">0</span>
              <span class="stat-label">Total Reports</span>
            </div>
            <div class="stat-item">
              <span class="stat-value" id="reports-today">0</span>
              <span class="stat-label">Today</span>
            </div>
            <div class="stat-item">
              <span class="stat-value" id="ice-reports">0</span>
              <span class="stat-label">ICE</span>
            </div>
            <div class="stat-item">
              <span class="stat-value" id="pig-reports">0</span>
              <span class="stat-label">Pigs</span>
            </div>
          </div>
          <div id="chart-container">
            <div id="timeline-chart"></div>
            <div id="type-chart"></div>
            <div id="heatmap-chart"></div>
          </div>
        </div>
      </main>

      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="modal-body"></div>
        </div>
      </div>

      <div id="toast-container"></div>
    </div>

    <script src="/ol.js"></script>
    <script src="/gsap.min.js"></script>
    <script src="/d3.min.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
