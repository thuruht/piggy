  <style>
    * { box-sizing: border-box; }
    body { 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    #app { height: 100vh; display: flex; flex-direction: column; }
    #header {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    }
    .header-content {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 24px;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .stats-bar { display: flex; gap: 20px; flex: 1; }
    .stat-item {
      text-align: center;
      padding: 8px 16px;
      background: rgba(255,255,255,0.8);
      border-radius: 12px;
      min-width: 80px;
      transition: all 0.3s ease;
    }
    .stat-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .stat-number {
      display: block;
      font-size: 24px;
      font-weight: 700;
      color: #2c3e50;
    }
    .stat-label {
      display: block;
      font-size: 12px;
      color: #7f8c8d;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .controls { display: flex; gap: 10px; align-items: center; }
    .primary-btn, .secondary-btn {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    .primary-btn {
      background: linear-gradient(45deg, #ff6b6b, #ee5a52);
      color: white;
      box-shadow: 0 4px 15px rgba(255,107,107,0.3);
    }
    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255,107,107,0.4);
    }
    .secondary-btn {
      background: rgba(255,255,255,0.9);
      color: #333;
      border: 1px solid rgba(0,0,0,0.1);
    }
    .secondary-btn:hover {
      background: white;
      transform: translateY(-1px);
    }
    .lang-select {
      padding: 8px 12px;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 20px;
      background: rgba(255,255,255,0.9);
      font-size: 14px;
    }
    .privacy-notice {
      text-align: center;
      padding: 8px;
      font-size: 12px;
      color: #666;
      background: rgba(255,255,255,0.7);
    }
    #main { flex: 1; display: flex; position: relative; }
    #map-container { flex: 1; position: relative; }
    #map { width: 100%; height: 100%; }
    #map-overlay { position: absolute; top: 20px; right: 20px; z-index: 100; }
    .legend {
      background: rgba(255,255,255,0.95);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .legend-color { width: 16px; height: 16px; border-radius: 50%; }
    .legend-color.ice { background: #ff4444; }
    .legend-color.pig { background: #4444ff; }
    .sidebar {
      width: 400px;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-left: 1px solid rgba(0,0,0,0.1);
      transform: translateX(100%);
      transition: transform 0.4s ease;
      overflow-y: auto;
    }
    .sidebar.open { transform: translateX(0); }
    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #999;
      padding: 0;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .close-btn:hover { background: rgba(0,0,0,0.1); color: #333; }
    #chart-container { padding: 20px; }
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
    }
    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .close {
      float: right;
      font-size: 28px;
      cursor: pointer;
      color: #aaa;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .close:hover { background: rgba(0,0,0,0.1); color: #333; }
    input, textarea, select {
      width: 100%;
      padding: 12px 16px;
      margin: 8px 0;
      border: 2px solid #e1e8ed;
      border-radius: 12px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }
    textarea { height: 100px; resize: vertical; font-family: inherit; }
    .comment {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
      animation: fadeInUp 0.3s ease;
    }
    .comment:last-child { border-bottom: none; }
    .comment-author { font-weight: 600; color: #2c3e50; margin-bottom: 4px; }
    .comment-time { font-size: 12px; color: #95a5a6; margin-bottom: 8px; }
    .media-preview {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    #toast-container { position: fixed; top: 20px; right: 20px; z-index: 3000; }
    .toast {
      background: rgba(255,255,255,0.95);
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      border-left: 4px solid #4ecdc4;
      animation: slideInRight 0.3s ease;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @media (max-width: 768px) {
      .header-content { flex-direction: column; gap: 15px; }
      .stats-bar { justify-content: center; flex-wrap: wrap; }
      .sidebar { width: 100%; }
      .modal-content { margin: 10% auto; width: 95%; }
      #map { min-height: 400px; }
      .controls { flex-wrap: wrap; justify-content: center; }
      .lang-select { min-width: 150px; }
    }
  </style>
  
  <script src="/ol.js"></script>
  <script src="/gsap.min.js"></script>
  <script src="/d3.min.js"></script>
  <script src="/index.js"></script>
  <script src="/data-viz.js"></script>
</body>
</html>
