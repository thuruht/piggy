<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title data-translate-key="page_title">
      PigMap.org - Kansas City Tracker
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="/ol.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <header id="header">
        <div class="header-content">
          <h1 class="logo">🐷 PigMap.org</h1>
          <p class="tagline" data-translate-key="app_tagline">
            Kansas City Tracker
          </p>
          <div class="stats-bar">
            <div class="stat-item" id="stat-total">
              <span class="stat-number">0</span>
              <span class="stat-label" data-translate-key="total_reports"
                >Total Reports</span
              >
            </div>
            <div class="stat-item" id="stat-ice">
              <span class="stat-number">0</span>
              <span class="stat-label" data-translate-key="ice">ICE</span>
            </div>
            <div class="stat-item" id="stat-pig">
              <span class="stat-number">0</span>
              <span class="stat-label" data-translate-key="pig">PIG</span>
            </div>
            <div class="stat-item" id="stat-today">
              <span class="stat-number">0</span>
              <span class="stat-label" data-translate-key="today">Today</span>
            </div>
          </div>
          <div class="controls">
            <div class="search-container">
              <input
                type="text"
                id="searchInput"
                placeholder="Search location..."
              />
              <button id="searchBtn">Search</button>
              <div id="searchResults"></div>
            </div>
            <button
              id="addBtn"
              class="primary-btn"
              data-translate-key="add_new_marker"
            >
              <span class="btn-icon">+</span>
              Add New Report
            </button>
            <button id="vizBtn" class="secondary-btn" data-translate-key="data">
              <span class="btn-icon">📊</span>
              Data
            </button>
            <select id="langSelect" class="lang-select">
              <option value="en">🌍 English</option>
              <option value="es">🌎 Español</option>
              <option value="fr">🌍 Français</option>
              <option value="ar">🌍 العربية</option>
              <option value="zh">🌏 中文</option>
              <option value="am">🌍 አማርኛ</option>
              <option value="ht">🌎 Kreyòl</option>
              <option value="kar">🌏 Karen</option>
              <option value="ku">🌍 Kurdî</option>
              <option value="my">🌏 မြန်မာ</option>
              <option value="ne">🌍 नेपाली</option>
              <option value="pt">🌎 Português</option>
              <option value="so">🌍 Soomaali</option>
              <option value="sw">🌍 Kiswahili</option>
              <option value="ur">🌍 اردو</option>
              <option value="vi">🌏 Tiếng Việt</option>
            </select>
          </div>
        </div>
        <div class="privacy-notice" data-translate-key="privacy_notice">
          🔒 Anonymous & Private • No IP Logging • Community Driven
        </div>
      </header>

      <main id="main">
        <div id="map-container">
          <div id="map"></div>
          <div id="map-overlay">
            <div class="layer-control">
              <button class="layer-control-btn" id="layer-dropdown-btn">
                <span id="current-layer-name">OpenStreetMap</span> ▼
              </button>
              <div
                class="layer-dropdown-menu"
                id="layer-dropdown-menu"
                style="display: none"
              >
                <div class="layer-section">
                  <h4>Base Layers</h4>
                  <div id="base-layer-controls"></div>
                </div>
                <div class="layer-section">
                  <h4>Overlays</h4>
                  <div id="overlay-controls"></div>
                </div>
              </div>
            </div>
            <div class="legend">
              <div class="legend-item">
                <div class="legend-color ice"></div>
                <span data-translate-key="ice_activity">ICE Activity</span>
              </div>
              <div class="legend-item">
                <div class="legend-color pig"></div>
                <span data-translate-key="pig_activity">PIG Activity</span>
              </div>
            </div>
          </div>
        </div>

        <div id="sidebar" class="sidebar">
          <div class="sidebar-header">
            <h3 data-translate-key="data_insights">Data Insights</h3>
            <button id="closeSidebar" class="close-btn">×</button>
          </div>
          <div id="chart-container">
            <div id="timeline-chart"></div>
            <div id="type-chart"></div>
            <div id="heatmap-chart"></div>
          </div>
        </div>
      </main>

      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="modal-body"></div>
        </div>
      </div>

      <div id="toast-container"></div>
    </div>

    <script src="/ol.js"></script>
    <script src="/gsap.min.js"></script>
    <script src="/d3.min.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
